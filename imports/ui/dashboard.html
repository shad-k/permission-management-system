<!-- The main dashboard template -->
<template name="dashboard">
	<div class="dashBoard">
		<header class="dashboard-header">
			<span class="username">{{ currentUser.username }}</span>

			<a class="logout waves-effect waves-light btn">Logout</a>
		</header>

		<div class="panels">
			{{ > messageBoard }}

			<div class="controlPanel">
				<!-- Depending on the logged in user this would display different templates -->
				{{#if isInRole 'admin' }}
					{{ > adminPanel }}
				{{ else if isInRole 'user' }}
					{{ > userPanel }}
				{{ else if isInRole 'manager' }}
					{{ > managerPanel }}
				{{/if}}
			</div>
		</div>
	</div>
</template>
